<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .metric-card { background: white; padding: 20px; border-radius: 8px; }
        .metric-value { font-size: 32px; font-weight: bold; }
        .chart-container { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Face Authentication System - Monitoring</h1>
            <div id="systemStatus">Loading...</div>
        </header>
        <div class="metrics-grid">
            <div class="metric-card">
                <h3>Uptime</h3>
                <div class="metric-value" id="uptime">--</div>
            </div>
            <div class="metric-card">
                <h3>Total Events</h3>
                <div class="metric-value" id="totalEvents">--</div>
            </div>
            <div class="metric-card">
                <h3>Error Rate</h3>
                <div class="metric-value" id="errorRate">--%</div>
            </div>
        </div>
        <div class="chart-container">
            <h2>Processing Rates</h2>
            <canvas id="processingRatesChart"></canvas>
        </div>
    </div>
    <script>
        async function fetchMetrics() {
            const response = await fetch('/api/v1/monitoring/status');
            const data = await response.json();
            document.getElementById('uptime').textContent = Math.floor(data.uptime_seconds || 0) + 's';
            document.getElementById('totalEvents').textContent = data.total_events || 0;
            document.getElementById('errorRate').textContent = (data.error_rate_percent || 0).toFixed(2) + '%';
        }
        fetchMetrics();
        setInterval(fetchMetrics, 5000);
    </script>
</body>
</html>
